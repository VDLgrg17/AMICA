[build]
  command = "pnpm build"
  publish = "dist/public"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# Redirect API calls to Netlify Functions
[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200

[[redirects]]
  from = "/api/tts"
  to = "/.netlify/functions/tts"
  status = 200

# SPA fallback - tutte le route vanno a index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
